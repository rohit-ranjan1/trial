<div class="container">
<div class="jumbotron">
  <h1>FCA Employee Authentication Portal</h1>
  <div class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-4" >Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  placeholder="Enter Username" [(ngModel)] = "Username" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-4"> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)] = "Password">
      </div>
    </div>
    
    <div class="form-group"> 
      <br>
      <div class="col-sm-offset-5 col-md-10">
        <button type="submit" class="btn btn-danger" (click)="Login()">Submit</button>
      </div>
    </div>
  </div> 
</div>

</div>
